name: Crime Data Preprocessing

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  preprocess-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install oauth2client gspread pandas pyarrow

      - name: Add Google API credentials
        env:
          CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}  # Store your credentials JSON as a GitHub secret
        run: |
          echo "$CREDENTIALS_JSON" > google-credentials.json
          cat google-credentials.json  # Debugging: Print the file to verify its contents

      - name: Run preprocessing script
        run: |
          python preprocess_gov_data.py

      - name: Clean up credentials
        run: |
          rm -f google-credentials.json
